      rel="stylesheet"
    />
    <link

    />

  <body>
    <header class="main-header">
      <div class="container">
        <div class="header-flex">
          <a aria-label="LaslesVPN logo to go to the main page" href="">
            <img
              src="./images/Logo.svg"
              alt="LaslesVPN logo"
              class="logo-icon"
            />
          </a>
          <nav>
            <ul class="main-nav-list">
              <li>
                <a href="" class="main-nav-link">About</a>
              </li>
              <li>
                <a href="" class="main-nav-link">Features</a>
              </li>
              <li>
                <a href="" class="main-nav-link">Pricing</a>
              </li>
              <li>
                <a href="" class="main-nav-link">Testimonials</a>
              </li>
              <li>
                <a href="" class="main-nav-link">Help</a>
              </li>

            <button class="sign-in-header-btn">Sign In</button>
            <button class="sign-up-big-header-btn">Sign Up</button>

      </div>

    <main>

                Provide a network for all your needs with ease and fun using

                us.

            </div>
            <div class="hero-flex-item">
              <img
                src="./images/person_opposite_the_screen.png"
                alt="person opposite the computer screen"

              />
            </div>
          </div>
          <div class="d-flex align-items-center rectangle-with-icons">
            <ul>
              <li>
                <div class="circle"></div>
                <span>90+</span>
                <p>Users</p>
              </li>
              <li>
                <div class="circle"></div>
                <span>30+</span>
                <p>Locations</p>
              </li>
              <li>
                <div class="circle"></div>
